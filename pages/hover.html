
<title>基于CSS3 animation的鼠标滑过按钮特效</title>
<link href="public/css/hover.css" rel="stylesheet">
<body>
<div class="container hover-div"  ng-controller="hoverController">
    <a class="btn-0" href="#">0</a>
    <a class="btn-1" href="#">1</a>
    <a class="btn-1-2" href="#">2</a>
    <a class="btn-2" href="#">3</a>
    <a class="btn-3" href="#">4<span></span></a>
    <a class="btn-4" href="#">5<span></span></a>
    <a class="btn-5" href="#">6</a>
    <a class="btn-6" href="#">7<span></span></a>
    <a class="btn-7" href="#"><span>8</span></a>
    <a class="btn-8" href="#">9</a>
    <a class="btn-9" href="#"><span>10</span></a>
    <a class="btn-10" href="#"><span>11</span></a>
    <a class="btn-11" href="#">12</a>
</div>
</body>
</html>
